<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dạy lái thầy Long</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="d-flex justify-content-between align-items-center px-4 py-3 bg-white shadow-sm">
    <!-- Logo Section -->
    <div class="d-flex align-items-center">
        <img src="/images/logo.jpg" alt="BeSchool Logo" class="logo me-2" style="height: 40px;">
        <span class="school-name fw-bold fs-4 text-black">Dạy lái Thầy Long</span>
    </div>

    <!-- Navigation and Button -->
    <div class="d-flex align-items-center">
        <nav class="me-3">
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link text-dark">Trang chủ</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Giới thiệu</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Khóa học</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Hồ sơ</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Liên hệ</a></li>
            </ul>
        </nav>
        <button class="btn btn-warning fw-bold">Buy Now</button>
    </div>
</header>

<!-- HERO SECTION -->
<section class="hero position-relative text-white text-center">
    <div class="hero-overlay position-absolute w-100 h-100 top-0 start-0"></div>
    <div class="container position-relative z-1 py-5">
        <h1 class="display-4 fw-bold">Vững tay lái - Vững tương lai</h1>
        <p class="lead">Chúng tôi giúp bạn tự tin trên mọi cung đường. Học nhanh, nhớ lâu, lái an toàn!</p>
        <button class="btn btn-danger px-4 py-2">Learn More</button>
    </div>
    <!-- Add Video Section Below -->
    <div class="video-container container mt-4">
        <div class="row">
            <!-- Left Video -->
            <div class="col-md-6">
                <video controls class="w-100 rounded">
                    <source src="/videos/Final.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <!-- Right Video -->
            <div class="col-md-6">
                <video controls class="w-100 rounded">
                    <source src="/videos/Final.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</section>
</body>
</html>
