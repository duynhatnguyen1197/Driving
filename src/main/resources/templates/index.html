<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSchool</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</head>
<body>

<header>
    <div class="logo-container">
        <img src="/images/logo.jpg" alt="BeSchool Logo" class="logo">  <!-- Add your logo -->
        <span class="school-name">Dạy lái Thầy Long</span>
    </div>
    <nav>
        <ul>
            <li><a href="#" class="active">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Khóa học</a></li>
            <li><a href="#">Hồ sơ</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </nav>
    <button class="buy-now">Buy Now</button>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Vững tay lái - Vững tương lai!</h1>
        <p>Chúng tôi giúp bạn tự tin trên mọi cung đường. Học nhanh, nhớ lâu, lái an toàn!"</p>
    </div>
</section>

<section class="buttons">
    <button class="teachers"><i class="fas fa-chalkboard-teacher"></i> Our Teachers</button>
    <button class="classes"><i class="fas fa-graduation-cap"></i> All Classes</button>
    <button class="contact"><i class="fas fa-phone"></i> Contact Us</button>
</section>

</body>
</html>
